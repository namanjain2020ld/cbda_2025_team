<script>

function blackhole(element) {
    const container = document.querySelector(element);
    const h = container.offsetHeight;
    const w = container.offsetWidth;
    const cw = w;
    const ch = h;
    const maxorbit = 355; // distance from center
    const centery = ch / 2;
    const centerx = cw / 2;

    const startTime = new Date().getTime();
    let currentTime = 0;

    const stars = [];
    let collapse = false; // if hovered
    let expanse = false; // if clicked
    let returning = false; // if particles are returning to orbit

    // Create canvas
    const canvas = document.createElement('canvas');
    canvas.width = cw;
    canvas.height = ch;
    container.appendChild(canvas);
    const context = canvas.getContext("2d");

    context.globalCompositeOperation = "multiply";

    function setDPI(canvas, dpi) {
        // Set up CSS size if it's not set up already
        if (!canvas.style.width)
            canvas.style.width = canvas.width + 'px';
        if (!canvas.style.height)
            canvas.style.height = canvas.height + 'px';

        const scaleFactor = dpi / 96;
        canvas.width = Math.ceil(canvas.width * scaleFactor);
        canvas.height = Math.ceil(canvas.height * scaleFactor);
        const ctx = canvas.getContext('2d');
        ctx.scale(scaleFactor, scaleFactor);
    }

    function rotate(cx, cy, x, y, angle) {
        const radians = angle;
        const cos = Math.cos(radians);
        const sin = Math.sin(radians);
        const nx = (cos * (x - cx)) + (sin * (y - cy)) + cx;
        const ny = (cos * (y - cy)) - (sin * (x - cx)) + cy;
        return [nx, ny];
    }

    setDPI(canvas, 192);

    class Star {
        constructor() {
            // Get a weighted random number, so that the majority of stars will form in the center of the orbit
            const rands = [];
            rands.push(Math.random() * (maxorbit / 2) + 1);
            rands.push(Math.random() * (maxorbit / 2) + maxorbit);

            this.orbital = (rands.reduce((p, c) => p + c, 0) / rands.length);
            
            this.x = centerx; // All of these stars are at the center x position at all times
            this.y = centery + this.orbital; // Set Y position starting at the center y + the position in the orbit

            this.yOrigin = centery + this.orbital; // this is used to track the particles origin

            this.speed = (Math.floor(Math.random() * 1.5) + 1.5) * Math.PI / 180; // The rate at which this star will orbit
            this.rotation = 0; // current Rotation
            this.startRotation = (Math.floor(Math.random() * 360) + 1) * Math.PI / 180; // Starting rotation

            this.id = stars.length; // This will be used when expansion takes place
//change the 1.7
            this.collapseBonus = this.orbital - (maxorbit * 1); // This "bonus" is used to randomly place some stars outside of the blackhole on hover
            if (this.collapseBonus < 0) { // if the collapse "bonus" is negative
                this.collapseBonus = 0; // set it to 0, this way no stars will go inside the blackhole
            }


            this.hoverPos = centery + (maxorbit / 2) + this.collapseBonus; // Where the star will go on hover of the blackhole
            this.expansePos = centery + (this.id % 100) * -10 + (Math.floor(Math.random() * 20) + 1); // Where the star will go when expansion takes place

            this.prevR = this.startRotation;
            this.prevX = this.x;
            this.prevY = this.y;
            
            // Store original position for returning
            this.originalY = this.yOrigin;

            stars.push(this);
        }

        draw() {
            if (!expanse) {
                // Normal orbit or collapsed
                this.rotation = this.startRotation + (currentTime * this.speed);
                if (!collapse) { // not hovered
                    // Smoothly move to origin
                    this.y += (this.yOrigin - this.y) * 0.05;
                } else { // on hover
                    // Smoothly move to hover position
                    this.y += (this.hoverPos - this.y) * 0.5;
                }
            } else if (expanse) {
                // Expansion, keep stars scattered and rotating
                this.rotation = this.startRotation + (currentTime * (this.speed / 2));
                // Smoothly move to expanded position
                this.y += (this.expansePos - this.y) * 0.05;
            }
            // No return to orbit, no 'returning' logic

            context.save();
            // Create a radial gradient for all stars, animated by colorPhase
let grad = context.createRadialGradient(this.x, this.y, 0, this.x, this.y, 2.5);

// Red at center
grad.addColorStop(0, 'rgb(255,0,0)');

// Magenta in middle (animated)
let magenta = `rgb(${Math.floor(255 * colorPhase)},0,${Math.floor(255 * colorPhase)})`;
grad.addColorStop(0.5, magenta);

// Light pink after magenta
grad.addColorStop(0.7, 'rgb(255,182,193)'); // Light pink (#FFB6C1)

// Light cherry red after light pink
grad.addColorStop(0.75, 'rgb(255,102,102)'); // Light red (cherry) (#FF6666)

// Light pink again before blue
grad.addColorStop(0.8, 'rgb(255,182,193)'); // Light pink again

// Blue at edge
grad.addColorStop(0.85, 'rgb(0,0,255)');

// Light blue at very edge
grad.addColorStop(1, 'rgb(3,233,244)'); // Light blue (#03e9f4)


            context.strokeStyle = grad;
            if (window.starGlow) {
                context.shadowColor = 'magenta';
                context.shadowBlur = 15;
            } else {
                context.shadowBlur = 0;
            }
            // Draw orbit line
            context.beginPath();
            const oldPos = rotate(centerx, centery, this.prevX, this.prevY, -this.prevR);
            context.moveTo(oldPos[0], oldPos[1]);
            context.translate(centerx, centery);
            context.rotate(this.rotation);
            context.translate(-centerx, -centery);
            context.lineTo(this.x, this.y);
            context.stroke();
            // Draw star as gradient circle
            context.beginPath();
            context.arc(this.x, this.y, 2.03, 0, 2* Math.PI);
            context.fillStyle = grad;
            context.fill();
            context.restore();

            this.prevR = this.rotation;
            this.prevX = this.x;
            this.prevY = this.y;
        }
    }

    // Event listeners
    const centerHover = document.querySelector('.centerHover');
    const loginBox = document.getElementById('loginBox');
    
    centerHover.addEventListener('click', function() {
        collapse = false;
        expanse = true;
        window.starGlow = true; // Keep stars glowing when scattered
        this.classList.add('open');
        // Show login form after expansion, no return to orbit
        // Change 2000 below to adjust expansion duration (ms)
        setTimeout(() => {
            window.expansionComplete = true; // flag to lock stars at expanded position
            this.classList.remove('open');
            this.style.display = 'none'; // Hide the blackhole text
            loginBox.style.display = 'block'; // Show login box
        }, 2000); // 2 seconds expansion experience (change this value for speed)
    });
    
    centerHover.addEventListener('mouseover', function() {
        if (expanse === false) {
            collapse = true;
            window.starGlow = true; // Enable glow on hover
        }
    });
    centerHover.addEventListener('mouseout', function() {
        if (expanse === false) {
            collapse = false;
            window.starGlow = false; // Disable glow on mouse out
        }
    });

    // Animation loop
    function loop() {
        const now = new Date().getTime();
        currentTime = (now - startTime) / 50;
        // Oscillate colorPhase between 0 and 1 and back
        colorPhase = (Math.sin(now / 800) + 1) / 2; // cycles smoothly forward and backward

        context.fillStyle = 'rgba(25,25,25,0.2)';
        context.fillRect(0, 0, cw, ch);

        for (let i = 0; i < stars.length; i++) {
            if (stars[i] !== undefined) {
                stars[i].draw();
            }
        }

        requestAnimationFrame(loop);
    }

    function init() {
        context.fillStyle = 'rgba(25,25,25,1)'; // Initial clear of the canvas
        context.fillRect(0, 0, cw, ch);
        for (let i = 0; i < 210; i++) { // create fewer stars for better performance
            new Star();
        }
        loop();
    }

    init();
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    blackhole('#blackhole');
});
window.starGlow = false;
let colorPhase = 0;
</script>
