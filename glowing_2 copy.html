<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to CBDA - Animated Rings</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    
    .ring {
      position: relative;
      width: 750px;
      height: 750px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .ring i {
      position: absolute;
      border: 2px solid #fff;
      transition: all 0.5s ease;
    }
    
    .ring i:nth-child(1) {
      --ring-size: 100%;
      --ring-distance: 0px;
      --ring-roundness: 30%;
      width: var(--ring-size);
      height: var(--ring-size);
      top: var(--ring-distance);
      left: var(--ring-distance);
      border-radius: var(--ring-roundness);
      animation: animate 6s linear infinite;
    }
    
    .ring i:nth-child(2) {
      --ring-size: 80%;
      --ring-distance: 10%;
      --ring-roundness: 50%;
      width: var(--ring-size);
      height: var(--ring-size);
      top: var(--ring-distance);
      left: var(--ring-distance);
      border-radius: var(--ring-roundness);
      animation: animate 4s linear infinite;
    }
    
    .ring i:nth-child(3) {
      --ring-size: 60%;
      --ring-distance: 20%;
      --ring-roundness: 50%;
      width: var(--ring-size);
      height: var(--ring-size);
      top: var(--ring-distance);
      left: var(--ring-distance);
      border-radius: var(--ring-roundness);
      animation: animate2 10s linear infinite;
    }
    
    .ring:hover i {
      border: 220px solid var(--clr);
      filter: drop-shadow(0 0 20px var(--clr));
    }
    
    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    @keyframes animate2 {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    
    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      transition: all 1.5s ease;
      left: 0;
  top: 0;
    }
    
    .welcome-text {
  font-family: "Orbitron", sans-serif;
  font-weight: 900;
  font-size: 2.5em;
  color: #00bfff;
  text-shadow: 
    0 0 10px #00bfff,
    0 0 20px #1e90ff,
    0 0 40px #4169e1,
    0 0 80px #0066cc;
  animation: textGlow 2s ease-in-out infinite alternate;
  letter-spacing: 2px;
  transform: perspective(500px) rotateX(5deg) translateY(80px);
}
    
    .ring:hover .welcome-text {
      opacity: 0;
      transform: perspective(500px) rotateX(5deg) scale(0.8)translateY(50px);
    }
    
    .hover-content {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    
    .ring:hover .hover-content {
      opacity: 1;
      transform: translateY(0);
    }
    
    .hover-title {
      font-size: 1.8em;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
      margin-bottom: 10px;
    }
    
    .hover-description {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1em;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    
    .action-button {
      padding: 12px 30px;
      background: linear-gradient(45deg, #ff00ff, #ff69b4);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.5s ease;
    }
    
    .action-button:hover::before {
      left: 100%;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 5px 25px rgba(255, 0, 255, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.2);
    }
    
    .action-button:active {
      transform: translateY(0);
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff00ff;
      border-radius: 50%;
      animation: sparkle 3s linear infinite;
    }
    
    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }



@keyframes pulse {
  0%, 100% {
    opacity: 0.7;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(1.05);
  }
}

  </style>
</head>
<body>
  <div class="ring" id="ring">
    <i style="--clr:#ff00ff;"></i>
    <i style="--clr:#ffb6c1;"></i>
    <i style="--clr:#ff6b6b;"></i>
    <div class="content">
      <div class="welcome-text">
        <strong>WELCOME TO <br> CBDA</strong>
        
      </div>
      
      <div class="hover-content">
        <h2 class="hover-title">You may Register now!</h2>
        <p class="hover-description">Teams will be announced shortly..</p>
        <button class="action-button" onclick="handleButtonClick()">Register</button>
      </div>
      
    </div>
  </div>

  <script>
    const ring = document.getElementById('ring');
    
    // Add random glow effect
    function addRandomGlow() {
      const rings = ring.querySelectorAll('i');
      rings.forEach((ringEl, index) => {
        setInterval(() => {
          if (Math.random() > 0.7) {
            ringEl.style.filter = `drop-shadow(0 0 ${Math.random() * 30 + 10}px var(--clr))`;
            setTimeout(() => {
              ringEl.style.filter = '';
            }, 200);
          }
        }, 2000 + index * 500);
      });
    }
    
    // Create sparkle effects
    function createSparkles() {
      const sparkleCount = 18;
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        ring.appendChild(sparkle);
      }
    }
    //########################################
    // Handle button click
     function handleButtonClick() {
        // Open Google Form in new tab (replace with your actual form URL)
        //  window.open('https://docs.google.com/forms/your-form-link', '_blank');
        
        // Create particle explosion effect
        createParticleExplosion();
        
        // After animation completes, redirect to index.html
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000); // Match this with the animation duration
    }
    
    // Particle explosion effect
    function createParticleExplosion() {
        const ring = document.getElementById('ring');
        const particleCount = 150;
        const particles = [];
        
        // Hide the original content
        const content = document.querySelector('.content');
        content.style.opacity = '0';
        
        // Hide the rings
        const rings = document.querySelectorAll('.ring i');
        rings.forEach(ring => {
            ring.style.opacity = '0';
        });
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Set random position
            particle.style.left = '50%';
            particle.style.top = '50%';
            
            // Set random color from one of the ring colors
            const colors = ['#ff00ff', '#ffb6c1', '#ff6b6b'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Set random size
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.borderRadius = `${size}px`;
            
            // Set animation properties
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 500 + 200;
            const duration = Math.random() * 1000 + 1000;
            
            particle.style.transform = `translate(-50%, -50%)`;
            particle.style.transition = `all ${duration}ms ease-out`;
            
            document.body.appendChild(particle);
            particles.push(particle);
            
            // Trigger animation
            setTimeout(() => {
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                particle.style.opacity = '0';
            }, 10);
        }
        
        // Remove particles after animation
        setTimeout(() => {
            particles.forEach(particle => {
                document.body.removeChild(particle);
            });
        }, 2000);
    }
    
    // Add CSS for particles
    const style = document.createElement('style');
    style.textContent = `
        .particle {
            position: absolute;
            background: #fff;
            pointer-events: none;
            z-index: 1000;
            opacity: 1;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 5px currentColor);
        }
    `;
    document.head.appendChild(style);
    
    // Initialize effects
    addRandomGlow();
    createSparkles();
  </script>
</body>
</html>
