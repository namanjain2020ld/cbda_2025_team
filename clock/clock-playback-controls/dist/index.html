<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Clock playback controls</title>
  <link rel='stylesheet' ><link rel="stylesheet" href="./style.css">
<style>/* Style for manual time input section */
#manualTime {
  margin: 24px auto;
  padding: 16px 24px;
  background: #f4f4f8;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  display: flex;
  align-items: center;
  gap: 16px;
  width: fit-content;
}

#manualTime label {
  font-size: 1rem;
  color: #333;
  margin-right: 8px;
}

#manualTime input[type="number"] {
  width: 60px;
  padding: 4px 8px;
  font-size: 1rem;
  border: 1px solid #bbb;
  border-radius: 4px;
  margin-left: 4px;
  margin-right: 12px;
  background: #fff;
}

#setTimeBtn {
  padding: 6px 18px;
  font-size: 1rem;
  background: #0078d4;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}

#setTimeBtn:hover {
  background: #005fa3;
}</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="clock">
  <div id="digital"></div>
</div>

<div id="parameters">
  <fieldset id="currentTime">
    <label>currentTime</label>
    <input class="value" type="text" />
    <input class="range" type="range" min="0" max="100000" step="1" />
  </fieldset>
  <fieldset id="speed">
    <label>speed</label>
    <input class="value" type="text" value="1" />
    <input class="range" type="range" min=".01" max="2" step=".01" value="1" />
  </fieldset>
</div>
<div id="controls">
  <button id="play">PLAY</button>
  <button id="pause">PAUSE</button>
  <button id="reverse">REVERSE</button>
   <!--<button id="alternate">ALTERNATE</button>
  <button id="slowmo">SLOW MO</button>
  <button id="speedup">SPEED UP</button>
  <button id="normalspeed">NORMAL SPEED</button>      
  <button id="reset">RESET</button>     
 <button id="resume">RESUME</button>
  <button id="seek">SEEK</button>
  <button id="complete">COMPLETE</button> -->
  <button id="restart">RESTART</button>
</div>
<div id="manualTime">
  <label>Hour: <input type="number" id="setHr" min="0" max="23" value="3"></label>
  <label>Minute: <input type="number" id="setMin" min="0" max="59" value="30"></label>
  <button id="setTimeBtn">Set Time</button>
</div>
<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
